<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý người dùng</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    input, button { padding: 8px; margin: 5px; }
    .modal-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4); display: flex; justify-content: center;
      align-items: center; z-index: 999;
    }
    .modal-content { background: #fff; padding: 20px; border-radius: 6px; width: 400px; }
    .form-group { margin-bottom: 10px; }
    .form-group label { display: block; margin-bottom: 5px; }
    .form-group input { width: 100%; }
  </style>

    </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
    function SearchForm({ onChangeValue }) {
      return (
        <div>
          <h3>Tìm kiếm người dùng</h3>
          <input
            type="text"
            placeholder="Tìm theo name, username"
            onChange={(e) => onChangeValue(e.target.value)}
          />
        </div>
      );
    }

    function AddUser({ onAdd }) {
      const [isOpen, setIsOpen] = React.useState(false);
      const [user, setUser] = React.useState({
        name: "", username: "", email: "",
        address: { street: "", suite: "", city: "" },
        phone: "", website: ""
      });

      const handleChange = (e) => {
        const { id, value } = e.target;
        if (["street", "suite", "city"].includes(id)) {
          setUser({ ...user, address: { ...user.address, [id]: value } });
        } else {
          setUser({ ...user, [id]: value });
        }
      };

      const handleAdd = async () => {
        if (!user.name || !user.username) {
          alert("Vui lòng nhập Name và Username!");
          return;
        }
        try {
          // POST request với axios và async/await
          const response = await axios.post('https://jsonplaceholder.typicode.com/users', user);
          const newUser = response.data;
          // JSONPlaceholder trả về user với id mới, nhưng để demo ta dùng Date.now()
          newUser.id = Date.now();
          onAdd(newUser);
          setUser({ name: "", username: "", email: "", address: { street: "", suite: "", city: "" }, phone: "", website: "" });
          setIsOpen(false);
        } catch (error) {
          alert(`Lỗi khi thêm người dùng: ${error.message}`);
        }
      };

      return (
        <div>
          <button onClick={() => setIsOpen(true)}>Thêm người dùng</button>
          {isOpen && (
            <div className="modal-overlay" onClick={() => setIsOpen(false)}>
              <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                <h3>Thêm người dùng mới</h3>
                <div className="form-group">
                  <label>Name:</label>
                  <input id="name" value={user.name} onChange={handleChange} />
                </div>
                <div className="form-group">
                  <label>Username:</label>
                  <input id="username" value={user.username} onChange={handleChange} />
                </div>
                <div className="form-group">
                  <label>Email:</label>
                  <input id="email" value={user.email} onChange={handleChange} />
                </div>
                <div className="form-group">
                  <label>Street:</label>
                  <input id="street" value={user.address.street} onChange={handleChange} />
                </div>
                <div className="form-group">
                  <label>Suite:</label>
                  <input id="suite" value={user.address.suite} onChange={handleChange} />
                </div>
                <div className="form-group">
                  <label>City:</label>
                  <input id="city" value={user.address.city} onChange={handleChange} />
                </div>
                <div className="form-group">
                  <label>Phone:</label>
                  <input id="phone" value={user.phone} onChange={handleChange} />
                </div>
                <div className="form-group">
                  <label>Website:</label>
                  <input id="website" value={user.website} onChange={handleChange} />
                </div>
                <button onClick={handleAdd}>Thêm</button>
                <button onClick={() => setIsOpen(false)}>Hủy</button>
              </div>
            </div>
          )}
        </div>
      );
    }

    function EditUser({ editing, onSave, onCancel }) {
      const [user, setUser] = React.useState(editing);

      const handleChange = (e) => {
        const { id, value } = e.target;
        if (["street", "suite", "city"].includes(id)) {
          setUser({ ...user, address: { ...user.address, [id]: value } });
        } else {
          setUser({ ...user, [id]: value });
        }
      };

      const handleSave = async () => {
        try {
          // PUT request với axios
          await axios.put(`https://jsonplaceholder.typicode.com/users/${user.id}`, user);
          onSave(user);
        } catch (error) {
          alert(`Lỗi khi cập nhật người dùng: ${error.message}`);
        }
      };

      return (
        <div className="modal-overlay" onClick={onCancel}>
          <div className="modal-content" onClick={(e) => e.stopPropagation()}>
            <h3>Sửa người dùng</h3>
            <div className="form-group">
              <label>Name:</label>
              <input id="name" value={user.name} onChange={handleChange} />
            </div>
            <div className="form-group">
              <label>Username:</label>
              <input id="username" value={user.username} onChange={handleChange} />
            </div>
            <div className="form-group">
              <label>Email:</label>
              <input id="email" value={user.email} onChange={handleChange} />
            </div>
            <div className="form-group">
              <label>Street:</label>
              <input id="street" value={user.address.street} onChange={handleChange} />
            </div>
            <div className="form-group">
              <label>Suite:</label>
              <input id="suite" value={user.address.suite} onChange={handleChange} />
            </div>
            <div className="form-group">
              <label>City:</label>
              <input id="city" value={user.address.city} onChange={handleChange} />
            </div>
            <div className="form-group">
              <label>Phone:</label>
              <input id="phone" value={user.phone} onChange={handleChange} />
            </div>
            <div className="form-group">
              <label>Website:</label>
              <input id="website" value={user.website} onChange={handleChange} />
            </div>
            <button onClick={handleSave}>Lưu</button>
            <button onClick={onCancel}>Hủy</button>
          </div>
        </div>
      );
    }

    function ResultTable({ keyword, users, loading, editing, setEditing, onSaveEdit, onDelete }) {

      const filteredUsers = users.filter(u =>
        u.name.toLowerCase().includes(keyword.toLowerCase()) ||
        u.username.toLowerCase().includes(keyword.toLowerCase())
      );

      const handleEdit = (u) => {
        setEditing({ ...u, address: { ...u.address } }); 
      };

      const handleDelete = async (id) => {
        if (!confirm('Bạn có chắc chắn muốn xóa người dùng này?')) {
          return;
        }
        try {
          // DELETE request 
          await axios.delete(`https://jsonplaceholder.typicode.com/users/${id}`);
          onDelete(id);
        } catch (error) {
          alert(`Lỗi khi xóa người dùng: ${error.message}`);
        }
      };

      if (loading) return <div>Loading...</div>;

      return (
        <div>
          <h3>Danh sách người dùng</h3>
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                
                <th>Username</th>
                <th>Email</th>
                <th>City</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              {filteredUsers.map(u => (
                <tr key={u.id}>
                  <td>{u.id}</td>
                  <td>{u.name}</td>
                  <td>{u.username}</td>
                  <td>{u.email}</td>
                  <td>{u.address?.city || ''}</td>
                  <td>
                    <button onClick={() => handleEdit(u)}>Sửa</button>
                    <button onClick={() => handleDelete(u.id)}>Xóa</button>
                  </td>
                </tr>
              ))}
            </tbody>
          </table>
          {editing && <EditUser editing={editing} onSave={onSaveEdit} onCancel={() => setEditing(null)} />}
        </div>
      );
    }


    function App() {
      const [kw, setKeyword] = React.useState("");
      const [users, setUsers] = React.useState([]);
      const [loading, setLoading] = React.useState(true);
      const [editing, setEditing] = React.useState(null);

      React.useEffect(() => {
        // GET request
        const fetchUsers = async () => {
          try {
            const response = await axios.get('https://jsonplaceholder.typicode.com/users');
            setUsers(response.data);
            setLoading(false);
          } catch (error) {
            alert(`Lỗi khi tải dữ liệu: ${error.message}`);
            setLoading(false);
          }
        };
        fetchUsers();
      }, []);

      const handleAddUser = (user) => {
       
        setUsers(prev => [...prev, user]);
      };

      const handleSaveEdit = (updatedUser) => {
        setUsers(prev => prev.map(u => u.id === updatedUser.id ? updatedUser : u));
        setEditing(null);
      };

      const handleDeleteUser = (id) => {
        setUsers(prev => prev.filter(u => u.id !== id));
      };

      return (
        <div>
          <h1>Quản lý người dùng</h1>
          <SearchForm onChangeValue={setKeyword} />
          <AddUser onAdd={handleAddUser} />
          <ResultTable
            keyword={kw}
            users={users}
            loading={loading}
            editing={editing}
            setEditing={setEditing}
            onSaveEdit={handleSaveEdit}
            onDelete={handleDeleteUser}
          />
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
