<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ex2 - Registration Form</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .container { max-width: 500px; margin: 0 auto; }
    label { display:block; margin-top:10px; }
    input, select { width:100%; padding:8px; margin-top:4px; }
    .row { display:flex; gap:10px; }
    .row > div { flex:1; }
    .actions { margin-top:15px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Registration Form</h1>
    <form id="regForm" action="#" method="post" onsubmit="return validateForm()">
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" required minlength="2" placeholder="John">

      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" required minlength="2" placeholder="Doe">

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="you@example.com">

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required minlength="6">

      <label>Gender</label>
      <div class="row">
        <div><label><input type="radio" name="gender" value="male" required> Male</label></div>
        <div><label><input type="radio" name="gender" value="female"> Female</label></div>
        <div><label><input type="radio" name="gender" value="other"> Other</label></div>
      </div>

      <label for="country">Country</label>
      <select id="country" name="country" required>
        <option value="">-- Select --</option>
        <option>Vietnam</option>
        <option>United States</option>
        <option>United Kingdom</option>
        <option>Other</option>
      </select>

      <label for="bio">Short Bio</label>
      <textarea id="bio" name="bio" rows="4" placeholder="Tell us something about yourself..."></textarea>

      <div class="actions">
        <button type="submit">Register</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </div>

  <script>
    function validateForm() {
      const pwd = document.getElementById('password').value;
      if (pwd && pwd.length < 6) {
        alert('Password must be at least 6 characters.');
        return false;
      }
      alert('Form submitted (demo).');
      return false; // prevent actual submission in demo files
    }
  </script>
</body>
</html>
